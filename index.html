<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jimmy Files</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- INTRO -->
    <section id="intro" class="screen active">
        <h1 id="introText" class="title">Jimmy Files</h1>
    </section>

    <!-- HOME -->
    <section id="home" class="screen">
        <h2 id="jimmyFiles">Jimmy Files</h2>
        <div class="menu">
            <button onclick="openPage('clipsPage')">Clips</button>
            <button onclick="openPage('textsPage')">Texts</button>
        </div>
    </section>

    <!-- CLIPS PAGE -->
    <section id="clipsPage" class="screen">
        <button class="back" onclick="goHome()">⬅ Back</button>
        <h2>Clips</h2>
        <img id="jimmyImage" src="" alt="Jimmy Image">
    </section>

    <!-- TEXT PAGE -->
    <section id="textsPage" class="screen">
        <button class="back" onclick="goHome()">⬅ Back</button>
        <h2>Texts</h2>
        <p id="jimmyText"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
